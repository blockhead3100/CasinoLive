<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Result</h1>
        <p>{{ result }}</p>
        <div class="reels">
            <h2>Your Spin:</h2>
            <p>{{ reels[0] }} | {{ reels[1] }} | {{ reels[2] }}</p>
        </div>
        <div class="user-balance">
            <h3>Your Balance: ${{ user.balance }}</h3>
        </div>
        <a href="{{ url_for('slot_machine') }}" class="btn">Play Again</a>
        <a href="{{ url_for('games') }}" class="btn">Back to Games</a>
    </div>
</body>
</html>
