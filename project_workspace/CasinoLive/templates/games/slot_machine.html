<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>
        <p>Welcome, {{ user.username }}! Your current balance is ${{ user.balance }}.</p>

        <form method="POST">
            <label for="bet">Enter your bet:</label>
            <input type="number" id="bet" name="bet" min="1" max="{{ user.balance }}" required>
            <button type="submit">Spin!</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Result:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
