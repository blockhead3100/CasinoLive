<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dealer Tasks</h1>
        <p>Welcome, {{ user.username }}! As an admin, you can manage user points here.</p>

        <form action="{{ url_for('distribute_points') }}" method="POST">
            <h2>Distribute Points</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="points">Points:</label>
            <input type="number" id="points" name="points" required>
            <button type="submit">Distribute Points</button>
        </form>

        <form action="{{ url_for('collect_points') }}" method="POST">
            <h2>Collect Points</h2>
            <label for="username_collect">Username:</label>
            <input type="text" id="username_collect" name="username" required>
            <label for="points_collect">Points:</label>
            <input type="number" id="points_collect" name="points" required>
            <button type="submit">Collect Points</button>
        </form>

        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
